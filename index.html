<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="greeting.js" defer></script>
    <script src="clock.js" defer></script>
    <script src="weather.js" defer></script>
    <script src="todo.js" defer></script>
    <script src="background.js" defer></script>
    <title>Final Challenge</title>
  </head>
  <body>
    <div class="js-clock clock">
      <p>2021-01-01</p>
      <h3>00:00</h3>
    </div>
    <p class="js-weather weather">weather</p>
    <h1 class="js-greetings greetings">Who Are You?</h1>
    <form class="js-form form">
      <input type="text" placeholder="Enter Your Name" />
    </form>
    <form class="js-toDoForm toDoForm">
      <input type="text" placeholder="What needs to be done" />
    </form>
    <ul class="js-toDoList toDoList"></ul>
  </body>
</html>
